<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="${favicon}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>


<header th:insert="blocks/header :: header"></header>


<div class="container mt-5 mb-5">
    <h1 align="center"><p>Написить статью</p></h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
        <textarea name="full_text" placeholder="Введите полный текст" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Опубликовать новость</button>
    </form>

</div>


<footer th:insert="blocks/footer :: footer"></footer>

<style>
      .marginauto {
          margin: 10px auto 20px;
          display: block;
      }
  </style>
</body>
</html>
